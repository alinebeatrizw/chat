<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAT</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <form id="chat">

        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
        <div class="mensagens"></div>
        <input type="text" name="mensagem" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>


    <script type="text/javascript">
        var socket = io("localhost:3000/")

        function renderizaMensagem(mensagem){
            $(".mensagens").append('<div class="mensagem"> <strong>'+ mensagem.autor+' </strong>: '+mensagem.mensagem+'  </div>')
        }

        $("#chat").submit(function(event){
            event.preventDefault()

            var autor = $("input[name=username]").val()
            var mensagem = $("input[name=mensagem]").val()

            if(autor.length && mensagem.length){
                var mensagemObject = {
                    autor : autor,
                    mensagem : mensagem,
                }

                renderizaMensagem(mensagemObject)

                socket.emit("enviaMensagem", mensagemObject)
            }
        })
    </script>

</body>
</html>
